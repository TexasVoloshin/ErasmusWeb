<!DOCTYPE html>
<html lang="pl" 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/css/style_home.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow:200,400,400i,700&amp;subset=latin-ext" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>

    <header>
       <div class="logo">
         
                <img src="/images/ESN-white.png"  alt="logo">
          
       </div> 
       <div class="menu">
           <ul>
                       <li><a href="@{/}" target="_blank">HOME</a></li>
                <li><a href="https://agh.esn.pl/">ESN AGH</a></li>
               <li><a th:href="@{/contact}">CONTACT</a></li>
               <li><a th:href="@{/logout}">LOGOUT</a></li>
               
            </ul>
       </div>
       <div class="clear"></div>
    </header>
<main>
    <section class="hero">
            <div class="container">
                    <h2>Hi Admin:  <span th:utext="${userName}"></span>! You are Program Coordinator!</h2>
                    <a th:href="@{/logout}">LOGOUT</a>
                   </div>
                     <div>
                              <a >All registered users</a>
                              
 <table>
            <tr>
                <th>Id</th>  
                <th>Firstame</th>
                <th>Lastname</th>  
                <th>Email</th>
                
            </tr>        

            <#list users as user>
                <tr>
                    <td>${user.id}</td> 
                    <td>${user.firstame}</td> 
                    <td>${user.lastname}</td>
                                        <td>${user.email}</td>
                    
                    
                </tr>
            </#list>        
        </table>  
           </div>
  

            
                  
  
    </section>
    
    
        <div class="clear"></div>
    </section>
</main>
    <footer>
        <p>© 2018 Copyright. Karolina Wołoszyn</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
